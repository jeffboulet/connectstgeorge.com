---
layout: text
title: Glossary | Connect St George
---

<div class="container">
  <div class="row">
    <div class="col-12" id="main">
      <h1 class="page-title">Glossary</h1>
      <section class="section">
        {%- assign terms = site.data.glossary | sort: "term" -%}
        <dl class="">
          {% for term in terms %}
            <dt>{{ term.term }}</dt>
            <dd class="mb-4">{{ term.definition }}</dd>
          {% endfor %}
        </dl>
      </section>
    </div>
  </div>
</div>
