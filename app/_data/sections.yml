- position: 60
  title: What contributes to the cost of expanding a broadband network?
  description:  |-
    <ul>
      <li>Labor
      <li>Cable (fiber optic or copper)
      <li>Amplifiers
      <li>Other equipment...
      <li>Distance
      <li>Take rate (number of homes that take service) - this increases cost at the beginning during the build phase. However, as more subscribers are added, they eventually help pay for the infrastructure over time.</li>
      <li>Make ready (cost for preparing a telephone pole for the cable)</li>
      <li>New poles (approximately 10% of poles need to be replaced before new cable is run)</li>
    </ul>
- position: 70
  title: How would an incumbent provider expand service?
  description:  |-
    <p>
    Take this question:<br>
    "I need high speed internet service in St George that will grow with my needs for the foreseeable future."
    </p>
    <p>You need internet transmitted through fiber optic cables.</p>
    <p>Spectrum has their own private service lines all over the peninsula with fiber optic trunk lines on Rt 131 (at least). In order to serve a neighborhood within the community with fiber, they would need to tap into the nearest fiber line.</p>

    <p><strong>Pros</strong></p>
    <ul>
    <li>Costs less</li>
    <li>Takes less time (maybe)</li>
    <li>Spectrum could subsidize the build out (of their own network)</li>
    </ul>

    <p><strong>Cons</strong></p>
    <ul>
    <li>Spectrum owns the network and the equipment.</li>
    <li>If we help them pay for it, our Town has subsidized building their network.</li>
    </ul>
- position: 80
  title: How would Axiom, LCI, GWI, etc. (non-incumbent) expand service?
  description: |-
    <p>
    Take the same question:<br>
    "I need high speed internet service in St George that will grow with my needs for the foreseeable future."
    </p>
    <p>You need internet transmitted through fiber optic cables.</p>
    <p>A non-incumbent provider has no fiber optic cable in St George. However, the nearest public fiber is on Rt 1. That’s relatively close (compared to many other communities with the same issue).</p>

    <p>In order to serve fiber to St George, a non-incumbent would need to run fiber down Rt 131 to St George. This main cable is referred to as a trunk line. Smaller cables that run from the trunkline are branchlines.  </p>

    <p>Incumbents (Spectrum) typically do not share access to any of their lines.</p>

    <p><strong>Pros</strong></p>
    <ul>
    <li>After a trunk line is run, other costs would likely be similar to Spectrum’s costs</li>
    <li>Smaller, non-incumbents can offer municipalities ways in which to pay for the build out (see Ownership Models)</li>
    <li>If the Town of St George owns the fiber network, they can lease it to any service provider now or into the future.</li>
    <li>It’s typical that there’s an upfront contract that determines which ISP(s) will operate on the network (at least to start). </li>
    </ul>

    <p><strong>Cons</strong></p>
    <ul>
    <li>The initial expense of running fiber from Rt 1 down Rt 131 is high.</li>
    </ul>

