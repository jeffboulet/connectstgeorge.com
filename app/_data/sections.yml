- position: 100
  title: Financial models to pay for network and service
  description: |-
    <p>from Island Inst Brochure</p>

    <p><strong>Incumbent investments</strong></p>
    <ul><li>Subsidies</li>
    <li>Unlikely to include public involvement</li></ul>

    <p><strong>Philanthropic</strong></p>
    <ul><li>Requires a financially legit recipient
    <li>Wouldn’t likely pay for all</li>
    <li>Less than $50k likely</li></ul>

    <p><strong>Municipal reserve funds</strong></p>
    <ul><li>Town or council vote is required</li>
    <li>Unlikely more than $100k</li></ul>

    <p><strong>Municipal load / credit</strong></p>
    <ul><li>Requires town vote</li>
    <li>Likely 10s of thousands of dollars / year</li></ul>

    <p><strong>Municipal bond / dept</strong></p>
    <ul><li>Town or council vote</li>
    <li>$500K+</li></ul>

    <p><strong>State infrastructure grants</strong></p>
    <ul><li>Likely between $500k and a few million</li>
    <li>Requirement: matching $ from ISP or town</li></ul>

    <p><strong>Federal infrastructure grants</strong></p>
    <ul><li>Competitive and onerous</li>
    <li>Matching $ from the recipient and high community support required</li></ul>
