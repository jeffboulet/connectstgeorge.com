- position: 30
  title: What is high speed internet service?
  description: |-
    <p>The Federal Communications Commission (FCC) defines broadband as having minimum data transfer speeds of 25/3 (25 megabytes per second download / 3 mb/s upload).</p>
    <p>Our group takes this definition a bit further. While there are Internet Service Providers (ISPs) in our community who can achieve those data speeds at peak times, they cannot reliably guarantee those speeds. We also look at their ability to provide increased speeds in the future. If their networks are at their current limit now, they will not be sufficient in the future.</p>

