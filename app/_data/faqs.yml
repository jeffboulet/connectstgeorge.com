- term: Will 5G solve our slow internet problems?
  definition: No. 5G networks are digital cellular networks that rely on deep fiber. 5G capable devices can only achieve their high-performance speeds on a 5G network. Currently, there are very few 5G networks and they are isolated to small test areas.

- term: Is Spectrum’s service fast enough?
  definition: Currently, Spectrum provides internet speeds that are fast enough for most consumers and producers. However, because it runs on cable lines, the service can be unreliable and doesn’t allow for future growth.
