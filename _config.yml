# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Connect St George
email: jeff.boulet@gmail.com
description: We specialize in cloud based, secure, responsive web applications with a focus on web best practices and user experience.
# the base hostname & protocol for your site
# url: "http://squaremill.com/new-site" # production
url: "http://connectstgeorge.com" # dev

# Build settings
source: app
destination: _deploy
markdown: kramdown
include: [ '_redirects' ]
incremental: false
timezone: America/New_York

keep_files: [
  stylesheets,
  javascripts,
  images
]

exclude: [
  _assets/,
  node_modules,
  gulpfile.js,
  package.json
]
